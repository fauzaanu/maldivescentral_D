<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
<div>
{% include 'core/nav.html' %}
</div>
<div class="mx-auto">
{% include 'core/search.html' %}
</div>
<div class="grid-cols-7">
{% block content %}
    <div class="p-8 grid gap-1 grid-cols-1 grid-rows-1 md:gap-3 md:grid-cols-3 md:grid-rows-3 lg:gap-4 lg:grid-cols-4 lg:grid-rows-4 ">
       {% for listing in data.iterator %}

    <div class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{listing.listing_name}}</h5>
    </a>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{listing.listing_description}}</p>
    <a href='{{listing.listing_original_url}}' class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Visit Website
        <svg aria-hidden="true" class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </a>
    </div>
    {% endfor %}
    </div>
{% endblock content %}
</div>


<div class="p-8">
{% include 'core/footer.html' %}
</div>
</body>
</html>
